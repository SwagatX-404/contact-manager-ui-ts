<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>ðŸ“‡ Contact Manager</h2>
    
    <form id="contactForm" class="mb-4">
      <input type="text" id="name" placeholder="Name" class="form-control mb-2" required>
      <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
      <input type="tel" id="phone" placeholder="Phone" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
      </thead>
      <tbody id="contactList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
